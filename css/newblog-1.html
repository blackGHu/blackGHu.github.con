<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DOM-实例1</title>
</head>


<body style="margin:0 auto; overflow:scroll; padding:50px;">

<div style="width:500px; height:500px; border:2px solid rgba(0,0,0,1); float:left">
</div>
<div style="float:right; width:500px; height:500px; border:2px solid rgba(0,0,0,1);">

<p id="intro"></p>
<p>Hello World!</p>
<p>这个实例演示了 <b>getElementById</b> 方法!</p>
</div>

<script>

x=document.getElementById("intro");


document.write("<p>段落的文本为: " + x.innerHTML + "</p>");
</script>

</body>
</html>
