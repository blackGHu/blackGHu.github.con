<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>初识DOM</title>
</head>

<body style="margin:20px; padding:30px">
<code>
<textarea style=" width:500px; height:500px; overflow:scroll; float:left;padding:20px;">
<body>

<p id="one">Hello World!</p>
<p class="two">你好  世界</p>
<p>以上演示了 <b>getElementById ，getElementByClassName</b> 方法！</p>
<p id="three">blackGHu &emsp;blog</p>
<em> 苦海无边 </em>
<p></p>
<button value="change--bgc" onclick="change()">改变背景颜色</button>
<p id="p1">Hello</p>
<button value="改变内容" onclick="change()">改变内容</button>
<script>
	x=document.getElementById("one");
	document.write("<p>来自 one 段落的文本：" + x.innerHTML + "</p>");
	document.getElementByClassName("two").innerHTML;
	document.getElementById("three").firstChild.nodeValue
	function change(){
	document.getElementById("div").style.backgroundColor="red";	
	}
	
	function change(){
		var a=document.getElementById("p1");
		a.innerHTML="学海无涯";
		a.style.color="blue";	
	}
</script>


</body>
</textarea>
</code>
