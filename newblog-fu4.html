<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body style="margin:20px; padding:30px" onload="show()">

<code>

<textarea style=" width:500px; height:500px; overflow:scroll; float:left;padding:20px;">
<body>


	
    输入：<input type="text" id="in"  onfocus="focu()" onblur="blue()">
    
    <p>
    	复制输入：<input type="text"  id="fuzhi"/>
   			    <button type="button" value="复制" onclick="fuzhi()">复制</button>
	</p>
    重置输入：<button value="重置" onclick="cz()">重置</button><br /><br />

    计时</button><input type="text" id="time"/><button value="停止" onclick="hold()">停止</button>




</body>
</textarea>
</code>



<code>
<div style=" width:500px; height:500px; overflow:scroll;padding:20px; border:1px solid rgba(0,0,0,1)">
	
	
    输入：<input type="text" id="in"  onfocus="focu()" onblur="blue()">
    
    <p>
    	复制输入：<input type="text"  id="fuzhi"/>
   			    <button type="button" value="复制" onclick="fuzhi()">复制</button>
	</p>
    重置输入：<button value="重置" onclick="cz()">重置</button><br /><br />

    计时</button><input type="text" id="time"/><button value="停止" onclick="hold()">停止</button>
</div>
</code>
<script>
	
	function focu(){
		document.getElementById("in").style.backgroundColor="red";
	}
	function blue(){
		document.getElementById("in").style.backgroundColor="skyblue";
	}
	function cz(){
		alert("输入框的内容将会被重置");
		addEventListener("click",function(){
		document.getElementById("in").value="";
		
		});
	}
	function fuzhi(){
		addEventListener("click",function(){
		document.getElementById("fuzhi").value=document.getElementById("in").value;	
		});	
	}
	
	
	var t=1;
	var time = setTimeout(function(){
		document.getElementById("time").value=t;
		t++;
		time = setTimeout(arguments.callee,1000);
	},1000)
	function hold(){
		clearTimeout(time);	
	}
</script>
</body>
</html>
